<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    Radius: <input type="number" id="radius"><br />
    Height: <input type="number" id="height"><br />
    <button id="btn">Calc</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let radius = document.querySelector("#radius");
        let height = document.querySelector("#height");

        let btn = document.querySelector("#btn");

        btn.onclick = Cacl;
        function Cacl()
        {
            document.write("V=π * r^2 * h = ");
            document.write(Math.PI*Math.pow(Number(radius.value), 2)*Number(height.value));
        }
    </script>
</body>

</html>
